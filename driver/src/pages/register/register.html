<ion-content>
  <!-- Logo -->
  <div padding text-center class="header">
    <div class="logo secondary-bg">
      <ion-icon name="ios-car" color="light"></ion-icon>
    </div>
    <h2 ion-text color="light">Create New Account</h2>
  </div>
    <ion-list class="list-form" padding no-lines>
      <ion-item>
        <ion-input type="text" [(ngModel)]="userInfo.name" placeholder="Fullname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="userInfo.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="userInfo.password" placeholder="Password (min 6 char)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" [(ngModel)]="userInfo.phoneNumber" placeholder="Phone Number"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button padding block (click)="signup()">REGISTER NOW</button>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <button ion-button clear block (click)="login()">ALREADY HAVE AN ACCOUNT?</button>
</ion-footer>
